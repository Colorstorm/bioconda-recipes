{% set name = "aspera-cli" %}
{% set version = "4.22.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/IBM/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: f0bf1b26b28dddb7d58a416f1691cd9ff19ed80d0ad09171b80e7daea74f685d

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('aspera-cli', max_pin="x") }}

requirements:
  host:
    - ruby >=3
    - make
  run:
    - ruby >=3

test:
  commands:
    - ascli -h

about:
  home: "https://github.com/IBM/aspera-cli"
  license: "Apache-2.0"
  license_file: LICENSE
  license_family: APACHE
  summary: "Command Line Interface for IBM Aspera products."
  dev_url: "https://github.com/IBM/aspera-cli"
  doc_url: "https://www.rubydoc.info/gems/aspera-cli"

extra:
  recipe-maintainers:
    - farchaab
