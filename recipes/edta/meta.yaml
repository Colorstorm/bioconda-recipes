{% set name = "EDTA" %}
{% set version = "2.2.0" %}
{% set sha256 = "da7ad77e8594f01733475fd946baf53f5377777dec3202f2da6dca4316f848a3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('libpng', max_pin='x') }}

requirements:
  run:
    - perl
    - cd-hit
    - repeatmodeler
    - muscle
    - mdust
    - blast
    - openjdk
    - perl-text-soundex
    - multiprocess
    - regex
    - tensorflow ==1.14
    - keras >=2.2.4
    - scikit-learn >=0.19.0
    - biopython
    - pandas
    - glob2
    - h5py <3
    - python <3.7
    - tesorter
    - genericrepeatfinder
    - genometools-genometools
    - ltr_retriever
    - ltr_finder
    - coreutils

test:
  commands:
    - EDTA.pl -h > /dev/null
    - EDTA.pl --check_dependencies > /dev/null
    - EDTA_processI.pl -h 2>&1 | grep -i "Perform EDTA"
    - EDTA_raw.pl -h 2>&1 | grep -i "Obtain raw"
    - lib-test.pl -h 2>&1 | grep -i "To test"

about:
  home: https://github.com/oushujun/EDTA
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
  dev_url: https://github.com/oushujun/EDTA
