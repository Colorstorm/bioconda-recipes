{% set name = "perl-test-files" %}
{% set version = "0.19" %}
{% set sha256 = "78ca3f7ead049c5441ea58d64de6e0d7bbf3c1e7b87209613ed0cdcf7282758c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JS/JSF/Test-Files-0.19.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-test-files', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-file-copy-recursive
    - perl-findbin
    - perl-test-simple
    - perl-text-diff
  run:
    - perl
    - perl-text-diff
    - perl-const-fast
    - perl-exporter
    - perl-fcntl
    - perl-padwalker
    - perl-path-tiny >=0.144

test:
  imports:
    - Test::Files

about:
  home: https://metacpan.org/pod/Test::Files
  license: unknown
  summary: 'A Test::Builder based module to ease testing with files and dirs'
