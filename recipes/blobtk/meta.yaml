{% set name = "blobtk" %}
{% set version = "0.7.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/genomehubs/blobtk/archive/{{ version }}.tar.gz
  sha256: 9740a45d45f4314aa0c291314971e6cf191aa6fc93945f95f617991794771f20

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('blobtk', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - clangdev
    - llvmlite
    - pkg-config
  host:
    - python
    - pip
    - maturin
    - curl
    - wget
    - openssl
    - zlib
  run:
    - python

test:
  imports:
    - blobtk
  commands:
    - blobtk --help

about:
  home: "https://github.com/genomehubs/blobtk"
  summary: "Core functionality shared across BlobToolKit tools."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/genomehubs/blobtk"
  doc_url: "https://github.com/genomehubs/blobtk/wiki"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
