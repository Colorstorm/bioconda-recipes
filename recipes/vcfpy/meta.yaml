{% set name = "vcfpy" %}
{% set version = "0.14.0" %}
{% set sha256 = "e483535cf2691b094b4121e58d539cb8a953b0b0b63339ea10ef7d81ce79008b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vcfpy-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10

test:
  imports:
    - vcfpy

about:
  home: "https://github.com/bihealth/vcfpy"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python 3 VCF library with good support for both reading and writing."
  dev_url: "https://github.com/bihealth/vcfpy"
  doc_url: "https://vcfpy.readthedocs.io/en/stable"
